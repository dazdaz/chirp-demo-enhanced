<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Sound Waves -->
  <g transform="translate(20,20)" fill="white">
    <!-- Center dot (microphone) -->
    <circle cx="0" cy="0" r="2" fill="white"/>
    
    <!-- Inner wave -->
    <path d="M -6,-4 Q -8,0 -6,4" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
    <path d="M 6,-4 Q 8,0 6,4" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
    
    <!-- Middle wave -->
    <path d="M -10,-6 Q -13,0 -10,6" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 10,-6 Q 13,0 10,6" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Outer wave -->
    <path d="M -14,-8 Q -18,0 -14,8" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 14,-8 Q 18,0 14,8" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text "Chirp" -->
  <text x="45" y="16" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a73e8">Chirp</text>
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#5f6368">DEMO</text>
</svg>
