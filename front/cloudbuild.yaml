steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/summit-demo-469118/summit-demo/app:latest', '.']
# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/summit-demo-469118/summit-demo/app:latest']
# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'summit-demo', '--image', 'us-central1-docker.pkg.dev/summit-demo-469118/summit-demo/app:latest', '--region', 'us-central1']
images:
- 'us-central1-docker.pkg.dev/summit-demo-469118/summit-demo/app:latest'